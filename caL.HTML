<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <a style=" font-size: 15px; padding-left: 12px;">Calculator</a>
        <div class="top-btn">

            <a class="top-botton" title="minimize">&#8722;</a>
            <a class="top-botton" title="maximize" style="padding-bottom: 9px;">□</a>
            <div class="top-botton" title="close">×</div>

        </div>
    </div>
    <div class="bottom-section">
        <div class="left-bottom">
            <div class="left-top">
                <div style="display: flex; height: 40px; justify-content:space-between ;">
                    <div style="display: flex; height: 40px; "">
                        <div class="navi" title="open navigation">≡</div>
                        <div style=" display: flex; align-items:flex-start;  margin-top:5px ; margin-left: 11px; font-size: 20px;height: 40px;">Standard</div>
                    </div>
                    <div class="h-btn" title="History (Ctrl+H)"><img src="./images/history.png" alt="del"height="20px"></div>
                </div>
                <div class="zero">0</div>
                <div class="horizontal-item">
                    <div><a class="mn-btn">MC</a></div>
                    <div><a class="mn-btn">MR</a></div>
                    <div><a class="m-btn" title="Memory add (ctrl+P)">M+</a></div>
                    <div><a class="m-btn" title="Memory subtact (ctrl+Q)">M-</a></div>
                    <div><a class="m-btn"  title="Memory store (ctrl+M)">MS</a></div>
                </div>
            </div>
            <div class="left-bottoom">
                <div class="button-container">
	                <a value="1" class="botton">%</a>
                    <a value="2" class="botton">CE</a>
                    <a value="3" class="botton">C</a>
                    <a value="4" vlaue="2" class="botton"><img src="./images/del.png" alt="del"height="20px"></a>
                    <a value="5" class="botton">&#247;</a>
                    <a value="6" class="botton">&radic;x</a>
                    <a value="7" class="botton num-btn">7</a>
	                <a value="8" class="botton num-btn">8</a>
                    <a value="9" class="botton num-btn">9</a>
                    <a value="10" class="botton">&#215;</a>
       	            <a value="11" class="botton"><sup>x</sup>²</a>
                    <a value="12" class="botton num-btn">4</a>
                    <a value="13" class="botton num-btn">5</a>
       	            <a value="14" class="botton num-btn">6</a>
                    <a value="15" class="botton">&#8722;</a>
                    <a value="16" class="botton"><sup>x</sup>³</a>
                    <a value="17" class="botton num-btn">1</a>
       	            <a value="18" class="botton num-btn">2</a>
	                <a value="19" class="botton num-btn">3</a>
	                <a value="20" class="botton">+</a>                   
                    <a value="21" class="botton"><span>
                        <sup>1</sup>
                      </span>
                      <span>&frasl;</span>
                      <span>
                        <sub><em>x</em></sub>
                      </span></a>
                    <a value="22" class="botton"><span>
                        <sup>+</sup>
                      </span>
                      <span>&frasl;</span>
                      <span>
                        <sub><em>&#8722;</em></sub>
                      </span></a>
	                <a value="23" class="botton num-btn">0</a>
                    <a value="24" class="botton">&#8729;</a>
       	            <a value="25" class="botton">=</a>
                </div>
	        </div>
        </div>
        <div class="right-bottom">
            <div class="right-botom">
                <div style="margin-left: 2px;"><h4>History</h4></div>
                <div style="margin-left: 20px;"><h4>Memory</h4></div>
            </div>
            <div class="line">
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>
            <div><h5>There's no history yet</h5></div>
        </div>
    </div>
</body>
</html>
