<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <a style=" font-size: 15px; padding-left: 12px;">Calculator</a>
        <div class="top-btn">
            <a class="top-botton" title="minimize">-</a>
            <a class="top-botton" title="maximize">□</a>
            <div class="top-botton" title="close">×</div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="left-bottom">
            <div class="left-top">
                <div class="navi" >
                    <div title="open navigation">≡</div>
                    <div style="margin-left: 11px; font-size: 20px;">Standard</div>
                </div>
                <div class="zero">0</div>
                <div class="horizontal-item">
                    <div><a class="mn-btn">MC</a></div>
                    <div><a class="mn-btn">MR</a></div>
                    <div><a class="m-btn" title="Memory add (ctrl+P)">M+</a></div>
                    <div><a class="m-btn" title="Memory subtact (ctrl+Q)">M-</a></div>
                    <div><a class="m-btn"  title="Memory store (ctrl+M)">MS</a></div>
                </div>
            </div>
            <div class="left-bottoom">
                <div class="button-container">
	                <a class="botton">%</a>
                    <a class="botton">rad</a>
       	            <a class="botton">tav</a>
	                <a class="botton">1/x</a>
                    <a class="botton">CE</a>
       	            <a class="botton">C</a>
	                <a class="botton">del</a>
                    <a class="botton op-btn">/</a>
       	            <a class="botton num-btn">7</a>
	                <a class="botton num-btn">8</a>
                    <a class="botton num-btn">9</a>
       	            <a class="botton op-btn">*</a>
	                <a class="botton num-btn">4</a>
                    <a class="botton num-btn">5</a>
       	            <a class="botton num-btn">6</a>
	                <a class="botton op-btn">-</a>
                    <a class="botton num-btn">1</a>
       	            <a class="botton num-btn">2</a>
	                <a class="botton num-btn">3</a>
                    <a class="botton op-btn">+</a>
       	            <a class="botton">±</a>
	                <a class="botton num-btn">0</a>
                    <a class="botton">.</a>
       	            <a class="botton op-btn">=</a>
                </div>
	        </div>
        </div>
        <div class="right-bottom">
            <div class="right-botom">
                <div style="margin-left: 2px;"><h4>History</h4></div>
                <div style="margin-left: 20px;"><h4>Memory</h4></div>
            </div>
            <div class="line">
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>
            <div><h5>There's no history yet</h5></div>
        </div>
    </div>
</body>
</html>
