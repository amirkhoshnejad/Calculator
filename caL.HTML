<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <a style="background-color: red; font-size: 15px; padding-left: 12px;">Calculator</a>
        <div class="top-btn">
            <a class="top-botton">-</a>
            <a class="top-botton">□</a>
            <div class="top-botton">×</div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="left-bottom">
            <div class="left-top">
                <div class="navi ">
                    <div>≡</div>
                    <div style="margin-left: 11px; font-size: 20px;">Standard</div>
                </div>
                
                <div >0</div>
                <div class="horizontal-item">
                    <a class="botton" style="height: 40px;">MC</a>
                    <a class="botton" style="height: 40px;">MR</a>
                    <a class="botton" style="height: 40px;">M+</a>
                    <a class="botton" style="height: 40px;">M-</a>
                    <a class="botton" style="height: 40px;">MS</a>
                    <a class="botton" style="height: 40px;">M*</a>
                </div>
            </div>
            <div class="left-bottoom">
                <div class="button-container">
	                <a class="botton">%</a>
                    <a class="botton">rad</a>
       	            <a class="botton">tav</a>
	                <a class="botton">1/x</a>
                    <a class="botton">CE</a>
       	            <a class="botton">C</a>
	                <a class="botton">del</a>
                    <a class="botton op-btn">/</a>
       	            <a class="botton num-btn">7</a>
	                <a class="botton num-btn">8</a>
                    <a class="botton num-btn">9</a>
       	            <a class="botton op-btn">*</a>
	                <a class="botton num-btn">4</a>
                    <a class="botton num-btn">5</a>
       	            <a class="botton num-btn">6</a>
	                <a class="botton op-btn">-</a>
                    <a class="botton num-btn">1</a>
       	            <a class="botton num-btn">2</a>
	                <a class="botton num-btn">3</a>
                    <a class="botton op-btn">+</a>
       	            <a class="botton">±</a>
	                <a class="botton num-btn">0</a>
                    <a class="botton">.</a>
       	            <a class="botton op-btn">=</a>
                </div>
	        </div>
        </div>
        <div class="right-bottom">
            <u>History</u>
            <u>Memory</u>
        </div>
    </div>
</body>
</html>
